name: Hola Mundo

# Forma compacta de definir que el workflow se ejecutará cuando ocurra un push a cualquier rama.
on: [push]    

jobs:         # ← JOBS (qué tareas hacer)
  Hola:       # ← Un job
    runs-on: ubuntu-latest    # Runner

    steps:
      - name: Hola Mundo (Step Name)
        run: echo "Hola Mundo"
        
  Test:       # ← Otro job
    needs: Hola
    runs-on: ubuntu-latest    # Runner
    steps:
      - name: Hola Mundo (Step Name)
        run: echo "Hola Mundo 2"
