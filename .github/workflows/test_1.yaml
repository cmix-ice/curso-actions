name: Hola Mundo

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - main    

jobs:         # ← JOBS (qué tareas hacer)
  hola:       # ← Un job
    name: Holis >P
    runs-on: ubuntu-latest    # Runner

    steps:
      - name: Hola Mundo
        run: echo "Hola Mundo"
      
      - name: Touch file
        run: touch hola.txt

      - name: Set text in file
        run: echo "Hola Mundo" >> hola.txt

      - name: Read file
        run: cat hola.txt
        
      - name: Set text & Read file
        run: |
          echo "Este es otro texto que va para el archivo" >> hola.txt
          cat hola.txt
        
  other:       # ← Otro job
    runs-on: ubuntu-latest    # Runner
    # needs: hola

    steps:
      - name: 🚚 Checkout
        uses: actions/checkout@v4.2.2   # Clona el repositorio actual en el entorno del runner.
      - name: 📁 LS
        run: ls -al
      - name: 📄 Muestra README.md
        run: cat README.md
