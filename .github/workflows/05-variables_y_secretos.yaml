name: Variable y https://docs.github.com/es/actions/use-cases-and-examples/using-containerized-services/about-service-containers

on:
  push:
  workflow_dispatch:

jobs:
  job-variables:
    runs-on: ubuntu-latest

    # Se pueden definir variables a nivel de jobs
    env:
      MY_VAR_JOB_LEVEL: Mi variable a nivel de job.

    steps:
      - name: Test
        run: |
          echo "Valor: $MY_VAR_JOB_LEVEL"
    